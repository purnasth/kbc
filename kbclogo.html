<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo</title>
    <style>
      body {
        background-color: #000;
      }
      #logo{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .circle {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: red;
        background: linear-gradient(
          -30deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 25%,
          rgba(0, 212, 255, 1) 100%
        );
        background-color: purple;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        animation: rotate-circle 2s ease-in-out;
        /* animation: rotate-circle 3s linear 2s infinite alternate; */
      }

      .span {
        position: absolute;
        background-color: #000;
        width: 100px;
        height: 20px;
      }
      .span:nth-child(1) {
        left: 10px;
        top: 25px;
        transform: rotate(15deg);
        border-radius: 0 2px 7px 0;
      }
      .span:nth-child(2) {
        right: 10px;
        bottom: 25px;
        transform: rotate(15deg);
        border-radius: 7px 0 0 2px;
      }
      .span:nth-child(3) {
        width: 80px;
        height: 20px;
        left: 42px;
        bottom: 70.25px;
        transform: rotate(68deg);
        border-radius: 0 0 7px 7px;
        transform: rotate(68deg) skew(30deg);
      }
      .span:nth-child(4) {
        width: 80px;
        height: 20px;
        right: 42px;
        top: 70.25px;
        transform: rotate(68deg);
        border-radius: 7px 7px 0 0;
        transform: rotate(68deg) skew(30deg);
      }
      @-webkit-keyframes rotate-circle{
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(1080deg);
          }
      }
      @keyframes rotate-circle {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(1080deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="logo">
      <div class="circle">
        <div class="span"></div>
        <div class="span"></div>
        <div class="span"></div>
        <div class="span"></div>
      </div>
    </div>
  </body>
</html>
